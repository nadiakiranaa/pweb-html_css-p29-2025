    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>Punya pertanyaan atau ingin bekerja sama? Kirimkan saya pesan di bawah ini!</p>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>

            <div class="social-links">
                <a href="mailto:maudy@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/maudyayunda/?originalSubdomain=id" target="_blank"><i class="fab fa-linkedin"></i></a>
